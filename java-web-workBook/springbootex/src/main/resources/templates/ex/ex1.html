<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>[[${list}]]</h4><hr/>

<h4 th:text="${list}"></h4><hr/>

<div th:with="num1 = ${10}, num2 = ${20}">
    <h4 th:text="${num1 + num2}"></h4>
</div><hr/>

<ul>
    <li th:each="str:${list}" th:text="${str}"></li>
</ul><hr/>

<ul>
    <th:block th:each="lid:${list}">
        <li>[[${lid}]]</li>
    </th:block>
</ul><hr/>

<ul>
    <li th:each="str,status:${list}">
        [[${status.index}]] -- [[${str}]]
    </li>
</ul><hr/>

<ul>
    <li th:each="str, staus:${list}">
        <span th:if="${staus.odd}"> ODD -- [[${str}]]</span>
        <span th:unless="${staus.odd}"> EVEN -- [[${str}]]</span>
    </li>
</ul><hr/>

<ul>
    <li th:each="str, status:${list}">
        <span th:text="${status.odd} ? 'ODD -- '+${str} "></span>
    </li>
</ul><hr/>

<ul>
    <li th:each="str, status:${list}">
        <span th:text="${status.odd} ? 'ODD -- '+${str} : 'EVEN -- '+${str} "></span>
    </li>
</ul><hr/>

<ul>
    <li th:each="str, status:${list}">
        <th:block th:switch="${status.index % 3}">
            <span th:case="0">0</span>
            <span th:case="1">1</span>
            <span th:case="2">2</span>
        </th:block>
    </li>
</ul><hr/>

<a th:href="@{/hello}">Go to hello</a><hr/>

<a th:href="@{/hello(name='AAA', age=16)}">Go to hello with name and age</a><hr/>

<a th:href="@{/hello(name='日本語', age=16)}">Go to hello with Japanese</a><hr/>

<a th:href="@{/hello(name=${ {'AA', 'BB', 'CC'} })}">Go to hello with Array</a><hr/>

</body>
</html>
