<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}">
<head>
    <title>Board Read</title>
</head>
<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Board Modify
                </div>
                <div class="card-body">
                    <form action="/board/modify" method="post" id="f1">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Bno</span>
                            <input class="form-control" type="text" name="bno" th:value="${dto.bno}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Title</span>
                            <input class="form-control" type="text" name="title" th:value="${dto.title}">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Content</span>
                            <textarea class="form-control col-sm-5" rows="5" name="content">[[${dto.content}]]</textarea>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Writer</span>
                            <input class="form-control" type="text" name="writer" th:value="${dto.writer}">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">RegDate</span>
                            <input class="form-control" type="text" th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">ModDate</span>
                            <input class="form-control" type="text" th:value="${#temporals.format(dto.modDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                        </div>
                        <div class="my-4">
                            <button type="button" class="btn btn-primary listBtn">List</button>
                            <button type="button" class="btn btn-secondary modBtn">Modify</button>
                            <button type="button" class="btn btn-danger removeBtn">Remove</button>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="script" th:inline="javascript">
    const link = [[${pageRequestDTO.getLink()}]];
    const formObj = document.querySelector("#f1");

    document.querySelector(".modBtn").addEventListener("click", function (e){
        e.preventDefault();
        e.stopPropagation();

        formObj.action=`/board/modify?${link}`;
        formObj.method='post';
        formObj.submit();
    }, false);

    document.querySelector(".removeBtn").addEventListener("click", function (e){
        e.preventDefault();
        e.stopPropagation();

        formObj.action=`/board/remove`;
        formObj.method='post';
        formObj.submit();
    }, false);

    document.querySelector(".listBtn").addEventListener("click", function (e){
        e.preventDefault();
        e.stopPropagation();

        formObj.reset();
        self.location=`/board/list?${link}`;
    }, false);

    const errors = [[${errors}]];
    console.log(errors);

    let errorMsg = '';

    if (errors){
        for (let i = 0; i < errors.length; i++){
            errorMsg += `${errors[i].field} is ${errors[i].code} \n`;
        }
        history.replaceState({},null,null);
        alert(errorMsg);
    }
</script>
</html>
