spring.application.name=RESTexample

# Database Setting
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3307/webdb
spring.datasource.username=webuser
spring.datasource.password=webuser

# Log Setting
logging.level.org.springframework=info
logging.level.org.zerock=debug

# Spring Data JPA Setting
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Upload file Setting
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=C:\\springUpload
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=10MB

org.zerock.upload.path=C:\\springUpload

# Spring Security
logging.level.org.springframework.security=trace

