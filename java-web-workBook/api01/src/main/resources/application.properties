spring.application.name=api01

# Database Setting
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3307/webdb
spring.datasource.username=webuser
spring.datasource.password=webuser

# Spring Data JPA Setting
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Spring Security
logging.level.org.springframework=info
logging.level.org.zerock=debug
logging.level.org.springframework.security=debug

# JWT SecretKey
org.zerock.jwt.secret=ThisIsVeryLongSecretKeyForJwtHs256AtLeast32Chars
