<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Sample Client</h1>
<button class="btn1">GenerateToken</button>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

  document.querySelector(".btn1").addEventListener("click", () => {
    const data = {mid:"apiUser10", mpw:"1111"}
    axios.post("http://localhost:8080/generateToken", data).then(rest => {

      const accessToken = rest.data.accessToken
      const refreshToken = rest.data.refreshToken

      localStorage.setItem("accessToken", accessToken)
      localStorage.setItem("refreshToken", refreshToken)

      console.log("accessToken : " + accessToken)
      console.log("refreshToken : " + refreshToken)

    })
  }, false)

</script>
</body>
</html>
